<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela-login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style-all.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
            <img src="imagens/img-killah.png" alt="">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="#" autocomplete="off" method="post">
                    <p>
                        <label for="ilogin">
                            <i class="material-symbols-outlined">person</i>
                        </label>
                        <input id="ilogin" required placeholder="nome usuario" type="text">
                    </p>
                    <p>
                        <label for="isen">
                            <i class="material-symbols-outlined">passkey</i>
                        </label>
                        <input id="isen" required placeholder="***********" type="password">
                    </p>
                    <input type="submit" value="Enviar">
                    <input id="sen" type="submit" value="Esqueci minha senha">
                </form>
    </main>
</body>
</html>
